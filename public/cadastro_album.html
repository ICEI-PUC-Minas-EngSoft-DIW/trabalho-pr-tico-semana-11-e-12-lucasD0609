<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Novo Álbum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-dark text-white text-center py-3">
    <h1 class="h4">Cadastrar Novo Álbum</h1>
  </header>

  <main class="container py-5">
    <form id="formAlbum" class="shadow p-4 rounded bg-white mx-auto" style="max-width:700px;">
      <input type="text" name="titulo" class="form-control mb-2" placeholder="Título" required>
      <input type="text" name="autor" class="form-control mb-2" placeholder="Autor" required>
      <input type="text" name="categoria" class="form-control mb-2" placeholder="Categoria" required>
      <input type="text" name="data" class="form-control mb-2" placeholder="Data">
      <input type="text" name="imagem" class="form-control mb-2" placeholder="URL da Imagem">
      <textarea name="descricao" class="form-control mb-2" placeholder="Descrição" rows="2"></textarea>
      <textarea name="conteudo" class="form-control mb-3" placeholder="Conteúdo completo" rows="4"></textarea>
      <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-secondary">Voltar</a>
    </div>
  </main>

  <script>
    const API_URL = "http://localhost:3000/albuns";
    document.getElementById("formAlbum").addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(e.target));
      await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(dados)
      });
      alert("Álbum cadastrado com sucesso!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
